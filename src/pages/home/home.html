<ion-header>
  <ion-navbar color='danger'>
    <ion-title>Peladas </ion-title>
  </ion-navbar>

    
</ion-header>

<ion-content >


<div class="wrapper" style="padding:2px;">
  <div class='columns'>
    <div class="grid" *ngFor = 'let c of kines ' (click)='detalle(c)'>
    
            <img *ngIf='c.origen=="Photokines" && c.photo[0]["imagen"]' src="{{c.photo[0]['imagen']}}">


            
            <img *ngIf='c.origen=="Loquillas" && c.photo[0]' src="http://aniavestidos.com:5000/{{c.photo[0]['photo']}}">

            <img *ngIf='c.origen=="Skoka" && c.photo[0]' src="{{c.photo[0]['imagen']}}">
            
            <div style="padding-left:10px; padding-bottom: 10px; color:#234;">
            <span *ngIf='c.distrito'>{{c.distrito}}<br></span>
            <span *ngIf='c.precio'>{{c.precio}}<br></span>
            <span *ngIf='c.edad'>{{c.edad}}</span> 

          </div>

    </div>
  </div>
</div>


</ion-content>


<ion-footer>

<ion-toolbar  style='text-align: center'>

<button ion-button color='dark' (click)='filtro()'>Filtro</button>
        <button ion-button color='danger' (click)='publica()'>Publica tu anuncio</button>
</ion-toolbar>
</ion-footer>
