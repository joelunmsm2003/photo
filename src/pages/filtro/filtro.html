

<ion-content padding class='fondo'>

	 <ion-icon padding name="close" style='color:#fff; font-size:36px;' (click)='closeModal()' ></ion-icon>


<ion-list>


    <ion-item style='background: none; color:#fff;'>

    <ion-label style='color:#fff;' multiple="true" >Pagina</ion-label>
    <ion-select [(ngModel)]="_origen"  cancelText="Cerrar" okText="Aceptar">
      <ion-option *ngFor = 'let d of paginas' value="{{d}}" >{{d}}</ion-option>
     
    </ion-select>


  </ion-item>

  <ion-item style='background: none; color:#fff;'>
    <ion-label style='color:#fff;'>Edad</ion-label>
    <ion-select [(ngModel)]="_edad" multiple="true"  cancelText="Cerrar" okText="Aceptar">
      <ion-option *ngFor = 'let e of edad' value="{{e}}" >{{e}}</ion-option>
     
    </ion-select>


    
  </ion-item>

  <ion-item style='background: none; color:#fff;'>

  	<ion-label style='color:#fff;'>Distrito</ion-label>
    <ion-select [(ngModel)]="_distrito" multiple="true"  cancelText="Cerrar" okText="Aceptar">
      <ion-option *ngFor = 'let d of distrito' value="{{d}}" >{{d}}</ion-option>
     
    </ion-select>


  </ion-item>

    <ion-item style='background: none; color:#fff;'>

  	<ion-label style='color:#fff;'>Precio</ion-label>
    <ion-select [(ngModel)]="_precio" multiple="true"  cancelText="Cerrar" okText="Aceptar">
      <ion-option *ngFor = 'let p of precio' value="{{p}}" >{{p}}</ion-option>
     
    </ion-select>

    

  </ion-item>

</ion-list>
</ion-content>


<ion-footer>

<ion-toolbar>

<button ion-button round full color ='secondary' (click)='closeModal()'>Aplicar</button>

</ion-toolbar>

</ion-footer>
