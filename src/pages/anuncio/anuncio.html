

<ion-content padding class='fondo'>

	<ion-icon padding name="close" style='color:#fff; font-size:36px;' (click)='closeModal()' ></ion-icon>


      <ion-item style='background: none; color:#fff;'>
    <ion-label style='color:#fff;'>Edad</ion-label>
    <ion-select [(ngModel)]="anuncio.edad"    cancelText="Cerrar" okText="Aceptar">
      <ion-option *ngFor = 'let e of edad' value="{{e}}" >{{e}}</ion-option>
     
    </ion-select>


    
  </ion-item>

  <ion-item style='background: none; color:#fff;'>

  	<ion-label style='color:#fff;'>Distrito</ion-label>
    <ion-select [(ngModel)]="anuncio.distrito"   cancelText="Cerrar" okText="Aceptar">
      <ion-option *ngFor = 'let d of distrito' value="{{d}}" >{{d}}</ion-option>
     
    </ion-select>


  </ion-item>

    <ion-item style='background: none; color:#fff;'>

  	<ion-label style='color:#fff;'>Precio</ion-label>
    <ion-select [(ngModel)]="anuncio.precio"  cancelText="Cerrar" okText="Aceptar">
      <ion-option *ngFor = 'let p of precio' value="{{p}}" >{{p}}</ion-option>
     
    </ion-select>


  </ion-item>


    <ion-item style='background: none; color:#fff;'>

  	<ion-label style='color:#fff;'>Telefono</ion-label>
	<ion-input [(ngModel)]="anuncio.telefono"></ion-input>


  </ion-item>


  	<div padding style='text-align: center;'>

    <div class='upload' *ngFor = 'let c of anuncio.imagen' >

		<img src="{{c.imagen}}"/>
    
		<input  id="custom-file-upload"   type="file" value="" for='custom-file-upload'  (change)="fileChange($event,c.id)">
	</div>


	</div>



     
</ion-content>

<ion-footer>
<ion-toolbar>
 <button ion-button color='dark' (click)='guarda(anuncio)' type="submit" block>Publicar Anuncio</button>
    
</ion-toolbar>
</ion-footer>
